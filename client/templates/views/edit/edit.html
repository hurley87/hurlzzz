<template name='edit'>
  <div class=''>
    <div class='row'>
      {{#if currentUser}}
      <h3 class='font-extra-bold text-center m-t-lg'>Almost there</h3>
      <h5 class='text-center m-t-sm'> Subscribe to our weekly newletter.</h5>
      <div class='m-t-lg'>
       {{> updateUser}}
      </div>
      <div class='clearfix'></div>
      {{else}}
      <h2 class='text-center'>Opps, you can only subscribe if you login. </h2>
      <h2 class='text-center'><button style='max-width: 250px;' class='newBtn insta'><i class="fa fa-instagram"></i> &nbsp; Login</button></h2>
      {{/if}}
    </div>
  </div>
</template>  

<template name='updateUser'>
  <div class='col-md-4 col-md-offset-4' data-snap-ignore="true">
    <form id='update' class="form-horizontal">
      <h4 style='padding-left: 0px;'>Email</h4>
      <div class="">
          <div class="text-center"><input id='email' type="email" value='{{user.other.email}}' class="form-control input-lg" placeholder='Email' required></div>
      </div>
      <br>
      <div class="">
        <div class="text-center">
          <p><button class="newBtn">Subscribe</button></p>
        </div>
      </div>         
    </form>
  </div>
</template>
