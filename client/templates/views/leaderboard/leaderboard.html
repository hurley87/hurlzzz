<template name='leaderboard'>
	<div class="content">
        <div class="row">
            <div class="col-lg-12">           
                {{> tabular table=TabularTables.Users class="table table-striped table-bordered" }}
            </div>
        </div>
    </div>
</template>	

<template name='userList'>
    <div class="panel-body text-center" style='background: transparent; margin-bottom: 30px;'>
        <div class='col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0'>
            <h3 class='text-left'>Search through {{eliteCount}} Elites</h3>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search fa-2x"></i></span>
                {{> esInput index="users" placeholder="by handle or location" class='form-control input-lg' allDocsOnEmpty='true' }}
            </div>
        </div>
    </div>
    {{#staggering}} 
        <div class='row'>                     
            {{#esEach index="users"}}
               {{> user}}
            {{/esEach}}
        </div>
    {{/staggering}}
    {{> esLoadMoreButton index="users" class='btn btn-lg btn-success'}}
    {{#ifEsHasNoResults index="users"}}
        <div class="no-results">No results found!</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="users"}}
            {{> spinner}}
    {{/ifEsIsSearching}}
</template>    

<template name='user'>  
    <div class="card-row col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <a href="elites/{{_id}}">
            <div class="hpanel hblue contact-panel" style='height: 300px;'>
                <div class="panel-body text-left "  style='height: 250px; overflow: scroll;'>
                        <img alt="logo" class="img-circle m-b" src="{{profile.profile_picture}}"><span class='pull-right font-extra-bold text-success' style='font-size: 2em;'>${{profile.data.postValue}}</span>
                    <br class='clear'>
                    <div>
                    <h3><a href="">{{profile.username}}</a></h3>
                    <div class="text-muted font-bold m-b-xs">{{profile.other.city}}, {{profile.other.country}}</div>
                    <p>
                        {{profile.bio}}
                    </p>
                    <p>{{profile.other.age}}</p>
                    </div>
                </div>
                <div class="panel-footer contact-footer">
                    <div class="row">
                        <div class="col-md-4 border-right"> <div class="contact-stat"><span>Followers: </span> <strong>{{profile.stats.followed_by}}</strong></div> </div>
                        <div class="col-md-4 border-right"> <div class="contact-stat"><span>Likes: </span> <strong>{{profile.data.avgLikes}}</strong></div> </div>
                        <div class="col-md-4"> <div class="contact-stat" style='overflow: hidden;'><span>Comments: </span> <strong>{{profile.data.avgComments}}</strong></div> </div>
                    </div>
                </div>
            </div>
        </a>
    </div>  
</template>
