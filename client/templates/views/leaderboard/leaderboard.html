<template name='leaderboard'>
    <div class="">
        {{> explore}}
        <h6 class='m-t-lg white'><small>* by handle or location</small></h6>                    
         {{> tabular table=TabularTables.Users selector=selector }}
    </div>
</template>

<template name='userDescription'>
    <a href="{{id}}"><div class='userCard'>
        <div class='row'>
            <div class='col-md-1'>
                <img alt="logo" height='25' width='25' class="profile-img" src="{{img}}">
            </div>
            <div class='col-md-9'>
                <h4 class='username'>
                    <span class='text-success'>${{value}}</span> 
                    @{{handle}}
                    {{#if online}}
                    <div class='green'></div>
                    {{else}}
                    <div class='red'></div>
                    {{/if}}
                </h4>
            </div>
        </div>
    </div></a>
</template>  

<template name='explore'>
    <div class='row'>
        <div class='col-md-12'>
            <input id="valueInput" type="text" name="demo1" value="{{value}}">
            <p>Search accounts worth <strong>MORE</strong> then <strong>${{value}}</strong>.</p>
        </div>
    </div>   
</template>
