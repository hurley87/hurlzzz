<template name='leaderboard'>
	<div class="content">
        <div class="row bg-white">
            <div class="col-lg-12">
                <div class="text-center">
                    <h1>Elites</h1> 
                    {{#staggering}}
                    <div class='content'>  
                        <div class='grid'>                     
                            {{#each users}}
                                {{> user}}
                            {{/each}}
                        </div>
                    </div>
                    {{/staggering}}
                </div>
            </div>
        </div>
    </div>
</template>	

<template name='user'>  
    <div class="grid-item">
        <a href="elites/{{_id}}">
            <div class="hpanel hblue contact-panel">
                <div class="panel-body text-left ">
                        <img alt="logo" class="img-circle m-b" src="{{profile.profile_picture}}"><span class='pull-right font-extra-bold text-success' style='font-size: 2em;'>${{profile.data.postValue}}</span>
                    <br class='clear'>
                    <div>
                    <h3><a href="">{{profile.username}}</a></h3>
                    <div class="text-muted font-bold m-b-xs">{{profile.other.city}}, {{profile.other.country}}</div>
                    <p>
                        {{profile.bio}}
                    </p>
                    <p>{{profile.other.age}}</p>
                    </div>
                </div>
                <div class="panel-footer contact-footer">
                    <div class="row">
                        <div class="col-md-4 border-right"> <div class="contact-stat"><span>Followers: </span> <strong>{{profile.stats.followed_by}}</strong></div> </div>
                        <div class="col-md-4 border-right"> <div class="contact-stat"><span>Likes: </span> <strong>{{profile.data.avgLikes}}</strong></div> </div>
                        <div class="col-md-4"> <div class="contact-stat"><span>Comments: </span> <strong>{{profile.data.avgComments}}</strong></div> </div>
                    </div>
                </div>
            </div>
        </a>
    </div>   
</template>    

<template name='profile2'>
  <div class='content'>
    <div class='row'>
      <div class='col-lg-4'>
        <a href="/" style='color: white;'>
            <div class="hpanel hbgblue contact-panel" >
                <div class="panel-body">
                    <h3 class='font-ligh'><i class="fa fa-chevron-left"></i> Elites</h3>
                </div>
            </div>
        </a>    
        {{> myStats}}
      </div>
      <div class='col-lg-8'>
        {{> analytics}}
        {{> gallery}}
      </div>
    </div>  
  </div>
</template>
