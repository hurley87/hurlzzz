<template name='leaderboard'>
	<div class="content">
        <div class="row bg-white">
            <div class="col-lg-12">
                <div class="text-center">
                    <h1>Leaderboard</h1>               
                    {{> table}}
                </div>
            </div>
        </div>
    </div>
</template>	

<template name="table">
    <div class="table-responsive">
        <table id="table" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Handle</th>
                <th>Location</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Followers</th>
                <th>Average Likes</th>
                <th>Average Comments</th>
                <th>Engagement Value</th>
                <th>Impression Value</th>
                <th>Post Value</th>
            </tr>
            </thead>
            <tbody>
               <tr>
                    <td>@dhurlz</td>
                    <td>Toronto</td>
                    <td>27</td>
                    <td>Male</td>
                    <td>265</td>
                    <td>20.53</td>
                    <td>5</td>
                    <td>$0.01</td>
                    <td>$1.88</td>
                    <td>$50</td>
                </tr>
             {{#each users}}
                <tr>
                    <td><a href="https://instagram.com/{{profile.username}}">@{{profile.username}}</a></td>
                    <td>{{profile.other.location}}</td>
                    <td>{{profile.other.age}}</td>
                    <td>{{profile.other.gender}}</td>
                    <td>{{profile.stats.followed_by}}</td>
                    <td>{{profile.data.avgLikes}}</td>
                    <td>{{profile.data.avgComments}}</td>
                    <td>${{profile.data.engagementValue}}</td>
                    <td>${{profile.data.impressionValue}}</td>
                    <td>${{profile.data.postValue}}</td>
                </tr>
            {{/each}}   
            </tbody>
        </table>
    </div>    
</template>
