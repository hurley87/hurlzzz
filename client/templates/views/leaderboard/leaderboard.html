<template name='leaderboard'>
    <div class="">
        {{> explore}}
        <h5 class='m-t-lg'><small>* by handle or location</small></h5>                    
         {{> tabular table=TabularTables.Users selector=selector }}
    </div>
</template>

<template name='userDescription'>
    <div class='userCard'>
        <div class='row'>
            <div class='col-md-1'>
                <img alt="logo" height='25' width='25' class="profile-img" src="{{img}}">
            </div>
            <div class='col-md-5'>
                <h5 class='username'>
                    <span class='text-success'>${{value}}</span> 
                    @{{handle}}
                    {{#if online}}
                    <div class='green'></div>
                    {{else}}
                    <div class='red'></div>
                    {{/if}}
                    
                </h5>
            </div>
        </div>
        <div class='row actionBtns hideMe m-t-sm'>
            <div class='col-md-6'>
              <p class='m-t-sm'>Post Value: ${{user.data.postValue}}</p>
              <p>Followers: {{user.stats.followed_by}}</p>
              <p>Average Likes: {{user.data.avgLikes}}</p>
              <p>Average Comments: {{user.data.avgComments}}</p>
              <p>Location: {{user.other.city}}, {{user.other.country}}</p>
              <p><a href="{{id}}"><button class='newBtn viewProfile'>View Profile</button></a></p>
            </div>
        </div>
    </div>
</template>  

<template name='explore'>
    <div class='row'>
        <div class='col-md-12'>
            <input id="valueInput" type="text" name="demo1" value="{{value}}">
            <p>Search accounts worth <strong>MORE</strong> then <strong>${{value}}</strong>.</p>
        </div>
    </div>   
</template> 

<template name='activeUsers'>
    <div class='row messageUser white'>
        {{#each users}}
            {{> directMessage}}
        {{/each}}
    </div>     
</template> 

<template name='directMessage'> 
    <a href="/{{profile.username}}">
        <h5>
            {{#if online}}
            <div class='green'></div>
            {{else}}
            <div class='red'></div>
            {{/if}}
            @{{profile.username}}
            <span class='text-success'>${{profile.data.postValue}}</span>
        </h5>
    </a>
</template>    

<template name='recentlyAdded'>
    <div class='row'>
        {{#each users}}
            {{> directMessage}}
        {{/each}}
    </div>     
</template>   

<template name='topAccounts'>
    <div class='row messageUser white'>
        {{#each users}}
            {{> directMessage}}
        {{/each}}
    </div>   
</template>           

<template name='featuredAccounts'>
    <h5>Featured</h5>
    <br>
    <div class='row'>
        {{#each randos}}
            {{> userDescription}}
        {{/each}}
    </div>  
</template>
