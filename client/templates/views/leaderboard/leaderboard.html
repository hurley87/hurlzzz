<template name='leaderboard'>

    <div class="row m-t-xl">
        <div class='col-md-3'>
            {{#if currentUser}}
            {{else}}
            <div id='signMeUp' class="hpanel hbggreen contact-panel" >
                <div class="panel-body text-center">
                    <h3 class='font-light'>Login with Instagram</h3>
                </div>
            </div>               
            {{/if}}
            <div class='hpanel hblue'>
                <div class='panel-body'>
                    {{> activeUsers}} 
                    <br>
                    {{> featuredAccounts}}
                </div>
            </div>                               
        </div>
        <div class="col-md-6"> 
                <div class='row'> 
                    <div class='hpanel hblue'>
                        <div class='panel-body'>
                            {{> explore}}
                            <h5 class='m-t-lg'>Search<small> by handle or location</small></h5> 
                            <br>                       
                             {{> tabular table=TabularTables.Users selector=selector }}
                        </div> 
                    </div> 
                </div>
        </div>
        <div class='col-md-3'>
            <div class="hpanel hblue">
                <div class="panel-body">
                {{> recentlyAdded}}   
                <br>
                {{> topAccounts}}
                </div>
            </div>
        </div>
    </div>
</template>	 

<template name='valueChart'>
        <h5>Distribution</h5>
        <br>
        <div>
            <canvas id="singleBarOptions" height="250" width='250' ></canvas>
        </div>
</template>    

<template name='userDescription'>
    <div class="hpanel {{panelColor}}">  
        <div class="panel-body" style='padding: 5px 5px 7px 5px;'>
            <div class="media">
                <div class="media-image pull-left">
                    <a href="{{id}}"><img class='profileImg' src="{{img}}" alt="profile-picture"></a>
                </div>
                <div class="media-body text-left">
                    <div class='row'>
                        <div class='col-lg-7 col-md-12 col-sm-12'>
                            <a href="{{id}}">
                                <h5 style='line-height: 25px;'>
                                    <span class='text-success'>${{value}}</span>
                                    {{#if online}}
                                    <span class='label label-success' style='position: relative; bottom: 3px;'>Online</span>
                                    {{else}}
                                    <span class='label backRed' style='position: relative; bottom: 3px;'>Offline</span>
                                    {{/if}}
                                    <strong>@{{handle}}</strong>
                                    {{#if userInfo}}
                                        <small>{{user.city}}, {{user.country}}</small>
                                    {{/if}}
                                </h5>
                            </a>
                        </div>
                        <div class='col-lg-5 col-md-12 col-sm-12' style='line-height: 35px;'>
                            <div class='pull-right'>
                            {{#if currentUser}}    
                                {{#if showRequest}}
                                <button class='btn btn-success btn-sm request'>Request Chat</button>
                                {{/if}}
                            {{else}}
                                <a href="{{id}}"><button class='btn btn-success btn-sm'>View Profile</button></a>
                            {{/if}}
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</template>  

<template name='explore'>
    <div class='row'>
        <div class='col-md-6'>
            <h5>Value</h5>
            <br>
            <input id="valueInput" type="text" name="demo1" value="{{value}}">
            <p>Worth <strong>MORE</strong> then <strong>${{value}}</strong>.</p>
        </div>
        <div class='col-md-6'>
            <h5>Followers</h5>
            <br>
            <input id="followingInput" type="text" name="demo1" value="{{flow2}}">
            <p>Has <strong>LESS</strong> then <strong>{{flow1}} followers.</strong></p>
        </div>
    </div>   
</template> 

<template name='activeUsers'>
    <h5>Online</h5>
    <br>
    <div class='row'>
        {{#each users}}
            {{> userDescription}}
        {{/each}}
    </div>     
</template>  

<template name='recentlyAdded'>
    <h5>Recently Added</h5>
    <br>
    <div class='row'>
        {{#each users}}
            {{> userDescription}}
        {{/each}}
    </div>     
</template>   

<template name='topAccounts'>
    <h5>Most Valuable</h5>
    <br>
    <div class='row'>
        {{#each firstFive}}
            {{> userDescription}}
        {{/each}}
    </div>   
</template>           

<template name='featuredAccounts'>
    <h5>Featured</h5>
    <br>
    <div class='row'>
        {{#each randos}}
            {{> userDescription}}
        {{/each}}
    </div>  
</template>
