<template name='leaderboard'>
<div class='content'>
    <div class="row m-t-xs">
        <div class='col-md-6'>
            <div class="hpanel content">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1">Most Valuable</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-2">Online</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-3">Recently Added</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body" style='background: transparent; border: none;'>
                            {{> activeUsers}}
                        </div>
                    </div>
                    <div id="tab-1" class="tab-pane  active">
                        <div class="panel-body"  style='background: transparent; border: none;'>
                           {{> topAccounts}}
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body"  style='background: transparent; border: none;'>
                           {{> recentlyAdded}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"> 
            <div class='row'> 
                <div class='hpanel hblue'>
                        {{> explore}}
                        <h5 class='m-t-lg white'>Search<small class='white'> by handle or location</small></h5>                       
                         {{> tabular table=TabularTables.Users selector=selector }}
                </div> 
            </div>
        </div>
    </div>
</div>
</template>

<template name='userDescription'>

    <div class="hpanel {{panelColor}}">  
        <div class='panel-body' style='padding: 5px 5px 7px 5px;'>
            <div class="media">
                <div class="media-image pull-left">
                    <a href="{{id}}"><img class='profileImg' src="{{img}}" alt="profile-picture"></a>
                </div>
                <div class="media-body text-left">
                    <div class='row'>
                        <div class='col-lg-7 col-md-12 col-sm-12'>
                            <a href="{{id}}">
                                <h5 style='line-height: 25px;'>
                                    <span class='text-success'>${{value}}</span>
                                    {{#if online}}
                                    <span class='label label-success' style='position: relative; bottom: 3px;'>Online</span>
                                    {{else}}
                                    <span class='label backRed' style='position: relative; bottom: 3px;'>Offline</span>
                                    {{/if}}
                                    <strong>@{{handle}}</strong>
                                    {{#if userInfo}}
                                        <small>{{user.city}}, {{user.country}}</small>
                                    {{/if}}
                                </h5>
                            </a>
                        </div>
                        <div class='col-lg-5 col-md-12 col-sm-12' style='line-height: 35px;'>
                            <div class='pull-right'>
                            {{#if currentUser}}    
                                {{#if showRequest}}
                                <button class='btn btn-success btn-sm request'>Chat</button>
                                {{/if}}
                            {{else}}
                                <a href="{{id}}"><button class='btn btn-success btn-sm'>View Profile</button></a>
                            {{/if}}
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</template>  

<template name='explore'>
    <div class='row'>
        <div class='col-md-6 white'>
            <h5>Value</h5>
            <br>
            <input id="valueInput" type="text" name="demo1" value="{{value}}">
            <p>Worth <strong>MORE</strong> then <strong>${{value}}</strong>.</p>
        </div>
        <div class='col-md-6 white'>
            <h5>Followers</h5>
            <br>
            <input id="followingInput" type="text" name="demo1" value="{{flow2}}">
            <p>Has <strong>LESS</strong> then <strong>{{flow1}} followers.</strong></p>
        </div>
    </div>   
</template> 

<template name='activeUsers'>
    <div class='row'>
        {{#each users}}
            {{> userDescription}}
        {{/each}}
    </div>     
</template>  

<template name='recentlyAdded'>
    <div class='row'>
        {{#each users}}
            {{> userDescription}}
        {{/each}}
    </div>     
</template>   

<template name='topAccounts'>
    <div class='row'>
        {{#each users}}
            {{> userDescription}}
        {{/each}}
    </div>   
</template>           

<template name='featuredAccounts'>
    <h5>Featured</h5>
    <br>
    <div class='row'>
        {{#each randos}}
            {{> userDescription}}
        {{/each}}
    </div>  
</template>
