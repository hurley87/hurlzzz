<template name='landingPage'>
	{{#if currentUser }}
	  {{> header }}
	  {{> navigation }}
	  <div class='wrapper'>
      {{> profile}}
    </div>
    {{else}}
      {{> hey}}
    {{/if}}
</template>	

<template name="hey">
  <div class='content' >
    <div class='row'>
      <div class='col-lg-1' >&nbsp;</div>
      <div class='col-lg-5'>
        <h1 class=''>&nbsp;</h1>
        <h1 class='font-bold title'>How much are you worth over Instagram?</h1>
        <h3 class='tagline m-t-lg'>We can help you figure that out but first,</h3>    
        <h1 class='m-t-xxxl'><button class='insta btn btn-success btn-lg'>Login with Instagram</button></h1>
      </div>
      <div class='col-lg-1' >&nbsp;</div>
      <div class='col-lg-4'>
        <h1>&nbsp;</h1>
         <div class="hpanel hblue">
          <div class="panel-body tour1">
              <div class="pull-right text-right">
                <small>Your Instagram is worth</small>
                <h1 class='font-extra-bold text-success value-text'>$52</h1>
                <small><a href="/faq">per post <i class="fa fa-question-circle"></i></a></small>
    
              </div>
              <img alt="logo" class="img-circle m-b" src="https://igcdn-photos-f-a.akamaihd.net/hphotos-ak-xfa1/t51.2885-19/11274467_431379623697253_191929744_a.jpg">
              <h3><a href="">David Hurley</a></h3>
              <div class="text-muted font-bold m-b-xs"></div>
              <p>
                 A web developer from Toronto
              </p>
          </div>
          <div class="panel-footer contact-footer">
              <div class="row tour2">
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Posts: </span> <strong>117</strong></div>
                  </div>
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Followers: </span> <strong>261</strong></div>
                  </div>
                  <div class="col-md-4">
                      <div class="contact-stat"><span>Following: </span> <strong>200</strong></div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
