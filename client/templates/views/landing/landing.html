<template name='landingPage'>
	 {{#if currentUser }}
	  {{> header }}
	  {{> navigation }}
    {{> profile}}
    {{else}}
      {{> landing}}
    {{/if}}
</template>	

<template name="landing">
  <div class='theLanding'>
    <div class='row'>
      <div class='col-lg-12 text-center'>
        <h2 class='title font-extra-bold m-t-xxxl' style='color: white;'>Every account is worth something</h2>
        <h3 class='tagline m-t-xl' style='color: white'>Easily track how much your Instagram account is worth.</h3>    
      </div>
      <h1 class='m-t-xl col-md-2 col-md-offset-5 col-xs-8 col-xs-offset-2'><button class='newBtn insta'>Get Started</button></h1>
    </div>
  </div>
  <div class='algor text-center m-b-xxxl'>
    <h1>Based on your followers, likes and comments<br>we calculate the value of your Instagram account.</h1>
    <h1 class='m-t-lg m-b-lg'>@{{featured.profile.username}}</h1>
    <div class='row  m-b-xxxl'>
      <div class='col-md-3'>
       <h3>Followers</h3>
       <h1><i class="fa fa-user fa-3x blueText"></i></h1>
       <h1>{{featured.profile.stats.followed_by}}</h1>
      
     </div>
      <div class='col-md-3'>
        <h3>Avg Likes</h3>
        <h1><i class="fa fa-heart fa-3x blueText"></i></h1>
        <h1>{{featured.profile.data.avgLikes}}</h1>
        
      </div>
      <div class='col-md-3'>
        <h3>Avg Comments</h3>
        <h1><i class="fa fa-comment fa-3x blueText"></i></h1>
        <h1>{{featured.profile.data.avgComments}}</h1>
        
      </div>
      <div class='col-md-3'>
        <h3>Value</h3>
        <h1><i class="fa fa-money fa-3x blueText"></i></h1>
        <h1 class='font-extra-bold text-success'>${{featured.profile.data.postValue}}</h1>
      </div>
    </div>
    <div class='row m-t-xxxl m-b-lg'>
      <div class='col-md-4 col-md-offset-4'><button class='newBtn mySearch'>How much is your account worth?</button></div>
    </div>
  </div>
  <div class='theAds'>
    <div class='row m-b-xl'>
      <div class='col-md-6'>
        <div class='phone'>
          <div id='slider'>
            <div class='ad one'></div>
            <div class='ad two'></div>
            <div class='ad three'></div>
            <div class='ad four'></div>
          </div>
        </div>
      </div>
      <div class='col-md-6'>
        <h1 class='m-t-xxxl'>Everyday, people on Instagram are getting paid to create beautiful ads.</h1>
        <h3 class='m-t-lg'>At <a href="https://www.hashtagpaid.com/">#paid</a>, we help businesses create beautiful Instagram ads while paying influencers to do what they love.</h3>
        <h3 class='m-t-lg'>Find out what it takes to get #paid.</h3>
        <div class='row m-t-lg'>
          <div class='col-md-6'><button class='newBtn insta'>Link Your Instagram</button></div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6 col-md-offset-3 text-center m-t-lg'>
          <h1 class='m-t-xxxl'>Get your account featured</h1>
          <h1>&nbsp;</h1>
           <h1 class='searchBtn mySearch animated pulse text-center'><i class="fa fa-search fa-4x white"></i></h1>
          <h3 class='m-t-lg'> Getting your account freatured is the easiest way to get noticed on Instagram. Finding the right account to feature you can be tricky but we make it easy. Once you find the right account, communicate exactly how you'd like your accout to be featured and what you can do in return. </h3>
      </div>
      </div>
          <div class='row  m-t-xxxl'>
            <div class='col-md-1 col-md-offset-4 col-xs-3'>
              <h1><i class="fa fa-instagram blueText"></i></h1>
            </div>
            <div class='col-md-1 col-xs-3'>
              <h1><i class="fa fa-facebook blueText"></i></h1>
            </div>
            <div class='col-md-1 col-xs-3'>
              <h1><i class="fa fa-twitter blueText"></i></h1>
            </div>
            <div class='col-md-1 col-xs-3'>
              <a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a>
            </div>
          </div>
      </div>
</template>
