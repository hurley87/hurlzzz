<template name='landingPage'>
	 {{#if currentUser }}
	  {{> header }}
	  {{> navigation }}
    {{> profile}}
    {{else}}
      {{> hey}}
    {{/if}}
</template>	

<template name="hey">
  <div class='theLanding'>
    <div class='row'>
      <div class='col-lg-12 text-center'>
        <h2 class='title font-extra-bold m-t-xxxl' style='color: white;'>Everyone is worth something.</h2>
        <h3 class='tagline m-t-xl' style='color: white'>Easily track the value of your Instagram account.</h3>    
        <h1 class='m-t-xl'><button class='insta btn btn-success btn-lg'>Login with Instagram</button></h1>
      </div>
    </div>
    <div class='landerNav'>
      <a href="/"><img src="logo.png"></a>
    </div>
  </div>
  <div class='content'>
    <h1 class='title font-extra-bold text-center' style='color: white;'>About</h1>
    {{> about}}
    <h1 class='title font-extra-bold text-center' style='color: white;'>Search & Chat</h1>
    {{> leaderboard}}
    <h1 class='title font-extra-bold text-center' style='color: white;'>FAQ</h1>
    {{> faq}}
    <h1 class='title font-extra-bold text-center' style='color: white;'>Contact</h1>
    {{> contact}}
  </div>
</template>

<template name='contact'>
  <div class="container">
      <div class="row text-center">
          <div class="col-md-6 col-md-offset-3">
              <p style='color: white;'>
                  Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes.
              </p>
          </div>
      </div>
      <div class="row text-center m-t-lg">
          <div class="col-md-4 col-md-offset-4">
              <form id='create' class="form-horizontal" role="form" method="post" action="#">
                  <div class="form-group">
                      <label for="name" class="col-sm-2 control-label"  style='color: white;'>Name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" value="">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="email" class="col-sm-2 control-label" style='color: white;'>Email</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" name="email" placeholder="user@example.com" value="" required='required'>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="message" class="col-sm-2 control-label"  style='color: white;'>Message</label>
                      <div class="col-sm-10">
                          <textarea id='message' class="form-control" rows="3" name="message"  placeholder="Your message here..."></textarea>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-12">
                          <input id="submit" name="submit" type="submit" value="Send me a message" class="btn btn-success">
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>  
</template>  

<template name='bye'>
	<button>Say goodbye</button>
</template>

<template name='edit'>
  <div class='content'>
    <div class='row'>
      <div class='col-lg-4 col-md-6 col-lg-offset-2 col-lg-offset-2'>
       <h1 style='color: white; ' class='font-extra-bold'>Edit Profile</h1>
        {{> instaWorth}}
      </div>
      <div class='col-lg-4 col-md-6  m-t-xxxl'>
       {{> updateUser}}
      </div>
    </div>
  </div>
</template>  

<template name='updateUser'>
  <form id='update' class="form-horizontal" style='color: white;'>
    <div class="form-group"><label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10"><input id='email' type="email" value='{{user.other.email}}' class="form-control" required></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10"><input id='city' type="text"  value='{{user.other.city}}' class="form-control"></div>
    </div> 
    <div class="form-group"><label class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10"><input id='country' type="text" value='{{user.other.country}}' class="form-control"></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">Account</label>
        <div class="col-sm-10">
          <select id='account' class="form-control" value='{{user.other.account}}'>
            <option>Personal</option>            
            <option>Business</option>
            <option>Animal</option>
          </select>
        </div>
    </div>
    <div class="form-group m-t-lg">
      <p>How often do you post?</p>
    </div>    
    <div class="form-group"><label class="col-sm-2 control-label">Frequency</label>
        <div class="col-sm-10">
          <select id='frequency' class="form-control" value='{{user.other.frequency}}'>
            <option>once a month</option>
            <option>once a week</option>            
            <option>everyday</option>
            <option>multiple times a day</option>
          </select>
        </div>
    </div>    
    <div class="form-group m-t-lg">
      <p>Choose 3 tags that best describe your account:</p>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <select id='categories' class="js-source-states-2 form-control" multiple="multiple">
            <option>Fashion</option>            
            <option>Fun</option>
            <option>Trendy</option>
            <option>Art</option>            
            <option>Beauty</option>
            <option>Travel</option>
            <option>Model</option>            
            <option>Musician</option>
            <option>Food</option>
            <option>Fitness</option>            
            <option>Sports</option>
            <option>Urban</option>
          </select>
        </div>
    </div>    
    <div class="form-group">
      <label class="col-sm-2 control-label">&nbsp;</label>
      <div class="col-sm-10">
        <button class="btn btn-success btn-lg" data-dismiss="modal">Update</button>
      </div>
    </div>         
  </form>
</template> 

<template name='instaWorth'>
      <div class="hpanel {{color}}">
          <div class="panel-body">
              <div class="pull-right text-right">
                <small>Your Instagram is worth</small>
                <h1 class='font-extra-bold text-success value-text'>${{user.data.postValue}}</h1>
                <small><a href="/faq">per post <i class="fa fa-question-circle"></i></a></small>
    
              </div>
              <img alt="logo" class="img-circle m-b" src="{{user.profile_picture}}">
              <h3><a href="">{{user.username}}</a></h3>
              <div class="text-muted font-bold m-b-xs"></div>
              <p>
                 {{user.bio}}
              </p>
              <p> 
                {{#each cats}}
                  <strong>#{{this}}&nbsp;</strong>
                {{/each}}
              </p>
          </div>
          <div class="panel-body">
            {{#if city}}
            <p>{{city}}, {{country}}</p>
            {{/if}}
          </div>
          <div class="panel-footer contact-footer">
              <div class="row tour2">
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Posts: </span> <strong>{{user.stats.media}}</strong></div>
                  </div>
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Followers: </span> <strong>{{user.stats.followed_by}}</strong></div>
                  </div>
                  <div class="col-md-4">
                      <div class="contact-stat"><span>Following: </span> <strong>{{user.stats.follows}}</strong></div>
                  </div>
              </div>
          </div>
      </div>
</template>  

<template name='foot'>
  <div class='row container'>
    <div class='col-lg-6'>Ignition 2015</div>
    <div class='col-lg-6'>
      <ul class='pull-right nav navbar-nav'>
        <li><a href="/about">About</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
    </div>
  </div>
</template>
