<template name='landingPage'>
	 {{#if currentUser }}
	  {{> header }}
	  {{> navigation }}
    {{> profile}}
    {{else}}
      {{> landing}}
    {{/if}}
</template>	

<template name="landing">
  <div class='algor text-center m-b-xxxl'>
    <h1>Based on your followers, likes and comments<br>we calculate the value of your Instagram account</h1>
    <h1 class='m-t-lg m-b-lg'><img style='border-radius: 75px;' height='75' width='75' src="{{featured.profile.profile_picture}}"> @{{featured.profile.username}}</h1>
    <div class='row  m-b-xxxl'>
      <div class='col-md-3'>
       <h3>Followers</h3>
       <h1><i class="fa fa-user fa-3x blueText"></i></h1>
       <h1>{{featured.profile.stats.followed_by}}</h1>
      
     </div>
      <div class='col-md-3'>
        <h3>Avg Likes</h3>
        <h1><i class="fa fa-heart fa-3x blueText"></i></h1>
        <h1>{{featured.profile.data.avgLikes}}</h1>
        
      </div>
      <div class='col-md-3'>
        <h3>Avg Comments</h3>
        <h1><i class="fa fa-comment fa-3x blueText"></i></h1>
        <h1>{{featured.profile.data.avgComments}}</h1>
        
      </div>
      <div class='col-md-3'>
        <h3>Value</h3>
        <h1><i class="fa fa-money fa-3x blueText"></i></h1>
        <h1 class='font-extra-bold text-success'>${{featured.profile.data.postValue}}</h1>
      </div>
    </div>
    <div class='row m-t-xxxl m-b-lg'>
      <div class='col-md-4 col-md-offset-4'><button class='newBtn insta'><i class="fa fa-calculator"></i> &nbsp; Calculate</button></div>
    </div>
  </div>
  <h1 class='blueSpacer'></h1>
  <div class='theAds'>
    <div class='row m-b-xl'>
      <div class='col-md-6'>
        <div class='phone'>
          <div id='slider'>
            <div class='ad one'></div>
            <div class='ad two'></div>
            <div class='ad three'></div>
            <div class='ad four'></div>
          </div>
        </div>
      </div>
      <div class='col-md-6'>
        <h1 class='m-t-xxxl'>Everyday, people on Instagram are getting paid to create beautiful ads</h1>
        <h3 class='m-t-lg'>The <a href="/about">market for Instagram influencers</a> is growing. Get advice on how to improve the value of your account. </h3>
        <h3 class='m-t-xxxl'>Find out what it takes to join <a href="">#ThePaidCrew</a>.</h3>
        <div class='row m-t-lg'>
          <div class='col-md-6'><a href="/questions"><button class='newBtn'><i class="fa fa-comment"></i> Ask a question</button></a></div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6 col-md-offset-3 text-center m-t-xxxl'>
          <h1>Get your account featured</h1>
          <h1>&nbsp;</h1>
           <h1 class='searchBtn mySearch animated pulse text-center'><i class="fa fa-search fa-4x white"></i></h1>
          <h3 class='m-t-lg'> Getting your account featured is the easiest way to gain a following on Instagram. Search Ingrammers by their handle, price and location.</h3>
      </div>
      </div>
          <div class='row  m-t-xxxl'>
            <div class='col-md-1 col-md-offset-4 col-xs-3'>
              <a href="https://instagram.com/hashtagpaid"><h1><i class="fa fa-instagram blueText"></i></h1></a>
            </div>
            <div class='col-md-1 col-xs-3'>
              <a href="https://www.facebook.com/hashtagpaid"><h1><i class="fa fa-facebook blueText"></i></h1></a>
            </div>
            <div class='col-md-1 col-xs-3'>
              <a href="https://twitter.com/hashtagpaid"><h1><i class="fa fa-twitter blueText"></i></h1></a>
            </div>
            <div class='col-md-1 col-xs-3'>
              <a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a>
            </div>
          </div>
      </div>
</template>
