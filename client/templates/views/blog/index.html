<template name='blog'>
    <div class='row'>
        <div class='col-md-4'>
         <a href="/edit"><button class='newBtn newBtn-outline'>Subscribe</button></a>    
        </div>
        <div class='col-md-4'>&nbsp;</div>
        <div class='col-md-4'>
            {{#if currentUser}}
            <a href="/blog/new"><button class='newBtn'>New Post</button></a>
            {{else}}
            <button class='newBtn insta'><i class="fa fa-instagram"></i> &nbsp; Login</button>
            {{/if}}
        </div>
    </div>
	<div class='row m-t-md'>
    	{{#each items}}
        	<div class='col-md-4'>
        		{{> item post=this}}
        	</div>
    	{{/each}}
	</div>
</template>

<template name='item'>
    <div class="hpanel blog-box contact-panel">
        <div class="panel-heading">
            <div class="media clearfix">
                <a class="pull-left">
                    <img src="{{post.user.profile.profile_picture}}" alt="profile-picture">
                </a>
                <div class="media-body">
                    <small>Written by:<a href="/{{user.profile.username}}"> <span class="font-bold">@{{post.user.profile.username}}</span></a></small>
                    <br/>
                    <small class="text-muted">Posted {{time}}</small>
                </div>
            </div>
        </div>
        <div class="panel-body" style='height: 175px;'>
            <a class='blog-title' href="/blog/{{post.slug}}">{{{post.title}}}</a>
            <p>
                {{{post.tagline}}}
            </p>
        </div>
   <!--      <div class="panel-footer">
    <span class="pull-right">
        <i class="fa fa-comments-o"> </i> 22 comments
    </span>
            <i class="fa fa-eye"> </i> 142 views
        </div> -->
    </div>
</template>
