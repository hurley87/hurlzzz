<template name='newpost'>
    {{#if currentUser}}
    <div class='row'>
        <h3 class='text-center'>Share your ideas with the community. <br> Each post must have a title, tagline, and content.</h3>
    </div>
	<div class='row'>
		<div class='col-md-12'>
            {{> postForm}}
            <div class='row m-b-lg'>
	            <div class='col-md-4'>
	         		<a href="/blog"><button class="newBtn newBtn-outline m-t-md">Blog</button></a>   	
	            </div>
                <div class='col-md-4'>&nbsp;</div>
	            <div class='col-md-4'>
		            <button id='submitPost' class="newBtn  m-t-md" type="submit">Submit Post</button>
	            </div>
            </div>
		</div>
	</div>
    {{else}}
        {{> blog}}
    {{/if}}
</template>	

<template name='postForm'>
    <div class="hpanel blog-article-box">
        <div class="panel-heading">
            <div style='height: auto;' class="col-sm-12 summernote title">
                <h1>1. Write your title here.</h1>
            </div>
            <div style='height: auto;' class="col-sm-12 summernote tagline">
                <div class="text-muted small">2. Write your tagline here.</div>
            </div>
            <div class="text-muted small">
             &nbsp;
            </div>
        </div>
        <div class="panel-body">
            <div style='height: auto;' class="col-sm-12 summernote content">
                <p>3. Add your content here.(double click to see the options) </p>
                <br><br>
                <p>Linking to outside sources will help validate your ideas. </p>
                <br><br>
                <p>Adding images can help tell your story. You can resize images and change their shape.</p>
                <br><br>
                <p>Change the color of text or add a table. Try experimenting with all the available options.</p>
                <br><br>
                <p>Feel free to copy and paste another article you've written.</p>
            </div>  
        </div>
    </div>
</template>
