<template name='post'>
    <div class='row'>
        <div class='col-md-4'>
            <a href="/blog"><button class='newBtn newBtn-outline'>Blog</button></a>
        </div>
        <div class='col-md-4'>&nbsp;</div>
        <div class='col-md-4'>
            {{#if currentUser}}
                {{#if thisUser}}
                <a href="/blog/{{slug}}/edit"><button class='newBtn'>Update Post</button></a>
                {{else}}
                <a href="/search"><button class='newBtn'>Search</button></a>
                {{/if}}
            {{else}}
            <button class='newBtn insta'><i class="fa fa-instagram"></i> &nbsp; Login</button>
            {{/if}}
        </div>
    </div>
    <div class="row m-t-lg">
        <div class="col-lg-12">
            <div class="hpanel blog-article-box">
                <div class="panel-heading">
                    {{{title}}}
                    {{{tagline}}}
                    <div class="text-muted small">
                        Written by <a href="/{{user.profile.username}}"><span class="font-bold">@{{user.profile.username}}</span></a> {{time createdAt}}
                    </div>
                </div>
                <div class="panel-body">
                    {{{content}}}
                    <h1 class='pull-right'><a href="/{{user.profile.username}}">@{{user.profile.username}}</a></h1>
                </div>
            </div>
        </div>
    </div>	
</template>
