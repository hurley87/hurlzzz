<template name='dashboard'>
    {{#if currentUser }}
      {{> profile}}
    {{else}}
      {{> hey}}
    {{/if}}
</template>

<template name='loading'>
  {{> spinner}}
</template> 

<template name='profile'>
  <div class='content'>
    <div class='row'>
      <div class='col-lg-4 col-md-4'>
        <a href="/explore" style='color: white;'>
            <div class="hpanel hbggreen contact-panel" >
                <div class="panel-body text-center">
                    <h3 class='font-light'> Explore</h3>
                </div>
            </div>
        </a> 
        {{> myStats}}
      </div>
      <div class='col-lg-8'>
        {{> analytics}}
      </div>
<!--       <div class='col-lg-4'>
        {{> followers}}
        {{> following}}
      </div> -->
      <div class='col-lg-8 col-md-8'>
        {{> gallery}}
      </div>
    </div>  
  </div>
</template>

<template name='followers'>
  {{#panel panelClass="stats tour5" color="hblue"}}
  <div class="stats-title pull-left">
      <h4><a href="/faq">Igniters Your Following <i class="fa fa-question-circle"></i></a></h4>
      <p><a href="/explore"><button class='btn btn-success btn-outline'>search igniters</button></a></p>
  </div>
  {{/panel}}
</template>  

<template name='following'>
  {{#panel panelClass="stats tour5" color="hblue"}}
      <div class="stats-title pull-left">
        <h4><a href="/faq">Igniters Following you <i class="fa fa-question-circle"></i></a></h4>
      </div>
  {{/panel}}    
</template>  

<template name='myStats'>
      <div class="hpanel {{panelColor}}">
          <div class="panel-body tour1">
              <div class="pull-right text-right">
                <small>Your Instagram is worth</small>
                <h1 class='font-extra-bold text-success value-text'>${{user.data.postValue}}</h1>
                <small><a href="/faq">per post <i class="fa fa-question-circle"></i></a></small>
    
              </div>
              <img alt="logo" class="img-circle m-b" src="{{user.profile_picture}}">
              <h5><span class='label {{backColor}}'>{{type}}</span></h5>
              <h3><a href="">{{user.full_name}}</a> </h3>

              <div class="text-muted font-bold m-b-xs"></div>
              <p>
                 {{user.bio}}
              </p>
              <p><a href="/edit"><button class='btn btn-outline btn-success'>Update your profile</button></a></p>
          </div>
          <div class="panel-body tour7">
            <p>A {{age}} year old {{user.other.gender}} living in {{user.other.city}}, {{user.other.country}}.</p>
          </div>
          <div class="panel-footer contact-footer">
              <div class="row tour2">
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Posts: </span> <strong>{{user.stats.media}}</strong></div>
                  </div>
                  <div class="col-md-4 border-right">
                      <div class="contact-stat"><span>Followers: </span> <strong>{{user.stats.followed_by}}</strong></div>
                  </div>
                  <div class="col-md-4">
                      <div class="contact-stat"><span>Following: </span> <strong>{{user.stats.follows}}</strong></div>
                  </div>
              </div>
          </div>
      </div>
      {{> valueGrowth}}      
      {{> followerGrowth}}   
      {{> engagementGrowth}}               
</template> 

<template name='engagementGrowth'>
    <div class='hpanel {{panelColor}} stats'>
      {{#panel}}
      <div class="stats-title pull-left">
          <h4><a href="/faq">Engagement Growth <i class="fa fa-question-circle"></i></a></h4>
      </div>
      <div class="stats-icon pull-right {{textColor}}">
          <i class="pe-7s-gleam fa-4x"></i>
      </div>
      <div class="clearfix"></div>
      <div class="flot-chart">
          <div class="flot-chart-content" id="engagement-chart"></div>
      </div>
      <div class="m-t-xs">
          <div class="row">
              <div class="col-xs-5">
                  <small class="stat-label">Today</small>
                  <h4>{{today}}</h4>
              </div>
              <div class="col-xs-7">
                  <small class="stat-label">Last week</small>
                  <h4>
                    {{lastWeek}} <i class="fa fa-level-up text-success"></i><small> {{increase}}% increase</small>
                  </h4>
              </div>
          </div>
      </div>
      {{/panel}}
  </div>  
</template>

<template name='followerGrowth'>
  <div class='hpanel {{panelColor}} stats'>
  {{#panel}}
      <div class="stats-title pull-left">
          <h4><a href="/faq">Follower Growth <i class="fa fa-question-circle"></i></a></h4>
      </div>
      <div class="stats-icon pull-right {{textColor}}">
          <i class="pe-7s-look fa-4x"></i>
      </div>
      <div class="clearfix"></div>
      <div class="flot-chart">
          <div class="flot-chart-content" id="follower-chart"></div>
      </div>
      <div class="m-t-xs">
          <div class="row">
              <div class="col-xs-5">
                  <small class="stat-label">Today</small>
                  <h4>{{today}}</h4>
              </div>
              <div class="col-xs-7">
                  <small class="stat-label">Last week</small>
                  <h4>
                    {{lastWeek}} <i class="fa fa-level-up text-success"></i><small> {{increase}}% increase</small>
                  </h4>
              </div>
          </div>
      </div>
  {{/panel}} 
  </div> 
</template> 

<template name='valueGrowth'>
  <div class='hpanel {{panelColor}} stats'>
  {{#panel }}
      <div class="stats-title pull-left">
          <h4><a href="/faq">Value Growth <i class="fa fa-question-circle"></i></a></h4>
      </div>
      <div class="stats-icon pull-right {{textColor}}">
          <i class="pe-7s-medal fa-4x"></i>
      </div>
      <div class="clearfix"></div>
      <div class="flot-chart">
          <div class="flot-chart-content" id="value-chart"></div>
      </div>
      <div class="m-t-xs">
          <div class="row">
              <div class="col-xs-5">
                  <small class="stat-label">Today</small>
                  <h4>{{today}}</h4>
              </div>
              <div class="col-xs-7">
                  <small class="stat-label">Last week</small>
                  <h4>
                    {{lastWeek}} <i class="fa fa-level-up text-success"></i><small> {{increase}}% increase</small>
                  </h4>
              </div>
          </div>
      </div>
  {{/panel}} 
  </div> 
</template>    

<template name='analytics'>
  <div class="col-lg-12">
    <div class="hpanel {{panelColor}}">
      {{#panel}}
          <div class="row">
              <div class="col-md-3 text-center">
                  <div>
                      <h1 class="{{textColor}}"><i class="fa fa-heart-o"></i></h1>
                      <h1 class="{{textColor}}">
                          {{user.data.avgLikes}}
                      </h1>
                      <small><a href="/faq">Expected likes / post <i class="fa fa-question-circle"></i></a></small>
                      <h4 class='{{textColor}}'>+/- {{user.data.likesConsist}}</h4>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="text-center small">
                      <i class="fa fa-laptop"></i> data taken from last 20 posts
                  </div>
                  <div class="flot-chart" style="height: 160px">
                      <div class="flot-chart-content" id="flot-line-chart"></div>
                  </div>
              </div>
              <div class="col-md-3 text-center">
                  <div>
                    <h1 class="{{textColor}}"><i class="fa fa-comment-o"></i></h1>
                    <h1 class="{{textColor}}">
                        {{user.data.avgComments}}
                    </h1>
                    <small><a href="/faq">Expected comments / post <i class="fa fa-question-circle"></i></a></small>
                    <h4 class="{{textColor}}">
                      +/- {{user.data.commentsConsist}}
                    </h4>
                  </div>
              </div>
          </div> 
      {{/panel}}
    </div>
  </div>
</template>   

<template name='gallery'>
  <div class='col-lg-12'>
    <div class="hpanel {{panelColor}}">
        <div class="panel-body tour3">
          <div class="lightBoxGallery">
              {{#each posts}}
                <div class='galleryItem'>
                  <div class='gImage'>
                      <a href="{{images.standard_resolution.url}}" title="{{caption.text}}" data-gallery=""><img src="{{images.thumbnail.url}}"></a>
                  </div>
                  <div class='gOverlay {{backColor}}'>
                    <i class="fa fa-heart"></i> {{likes.count}}  &nbsp; <i class="fa fa-comment"></i>  {{comments.count}} 
                  </div>
                </div> 
              {{/each}}
          </div>
        </div>
    </div>
    <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
    </div>
  </div>
</template>
