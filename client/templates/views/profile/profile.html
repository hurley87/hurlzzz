<template name='dashboard'>
    {{#if currentUser }}
      {{> Template.dynamic template=getBody }}
    {{else}}
      {{> landing}}
    {{/if}}
</template>
<template name='loading'></template>  
<template name='profile'>
  <div class='row'>
    <div class='col-md-8' style='padding-right: 15px;'>
      {{> myStats}}
      {{> gallery}}
      {{#if growth}}
        <div class='info'>
          {{> growthChart title='Value' today=value.today increase=value.increase thisData=value.data max=value.max symbol='pe-7s-cash'}}
          <hr>
          {{> growthChart title='Followers' today=followers.today increase=followers.increase thisData=followers.data max=followers.max symbol='pe-7s-look'}}
          <hr>
          {{> growthChart title='Engagement' today=engagement.today increase=engagement.increase thisData=engagement.data max=engagement.max symbol='pe-7s-gleam'}}
        </div>
      {{/if}}
    </div>
    <div class='col-md-4 messagePanel'>
      {{#if currentUser}}
        {{#if beenUpdated}}
          <h3>Ignite this profile and earn yourself 20 points.</h3>
          <button class='updateThisUser newBtn m-t-sm'><i class="fa fa-fire"></i> Ignite @{{user.username}}</button>
        {{else}}
         <h3>Earn points by Igniting other profiles. You can only Ignite a profile once a day.</h3>
         <button class='newBtn mySearch'>Search</button>  
        {{/if}}
      {{else}}
        <h3>Login and help @{{user.username}} win a camera</h3>
        <button class='newBtn insta'><i class="fa fa-instagram"></i> &nbsp; Login</button>
      {{/if}}
    </div>
  </div>
</template>

<template name='myStats'>
  <div class='row'>
    <div class='col-md-2'>
       <img alt="logo" height='100' width='100' class="profile-img" src="{{user.profile_picture}}">
    </div>
    <div class='col-md-7'>
      <a href="https://instagram.com/{{user.username}}"><h5 class='username'>
        @{{user.username}}
        {{#if online}}
        <div class='green'></div>
        {{else}}
        <div class='red'></div>
        {{/if}}
      </h5></a>
      <p><a href="/edit"><i class="fa fa-edit"></i> Edit</a></p>
      <p>joined {{joined}}</p>
      <p>
         {{user.bio}}
      </p>
    </div>
    <div class='col-md-3'>
      <h3><span class='font-extra-bold text-success'>{{points}}</span><small> points</small></h3>
    </div>
  </div>
  <br> 
    <div class='row'>
      <div class='col-md-4'>
        <p>Last Ignited: {{updater.time}} </p>
        <p>Ignited By: @{{updater.name}}</p>
      </div>
      <div class='col-md-4'>
        <p>Value: ${{user.data.postValue}} per post</p>
        <p>Followers: {{user.stats.followed_by}}</p>

      </div>
      <div class='col-md-4'>
        <p>Average Likes: {{user.data.avgLikes}} per post</p>
        <p>Average Comments: {{user.data.avgComments}} per post</p>
      </div>
    </div> 
    <hr>
</template> 

<template name='growthChart'>
  <div class="hpanel">
    <div class="stats-title">
      <h4>{{title}}</h4>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2 text-center">
        <h3 class=" m-t-sm"><i class="{{symbol}} fa-2x"></i></h3>
        <h3 class="">
            {{today}}
        </h3>
        <a href="/faq"><i class="fa fa-question-circle"></i></a>
      </div>
      <div class="col-md-9">
          <div class="text-center small ">
              {{increase}}% growth
          </div>
          <div class="flot-chart" style="height: 160px">
              <div id='{{title}}' data-thisData="{{thisData}}" data-max="{{max}}" class="flot-chart-content"></div>
          </div>
      </div>  
    </div> 
  </div> 
</template>  

<template name='gallery'>
  <div id='recentPosts'>
  <div class="stats-title">
    <h4>Recent Posts</h4>
  </div>
  <div class="row">
    {{#each posts}}
      <div class='col-md-3'>
            <div><img src="{{images.thumbnail.url}}"></div>
        <div>
          <i class="fa fa-heart"></i> {{likes.count}}  &nbsp; <i class="fa fa-comment"></i>  {{comments.count}} 
        </div>
      </div> 
    {{/each}}
  </div>
  </div>
  <hr>
</template>
