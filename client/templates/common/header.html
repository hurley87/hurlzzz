<template name="header">
    {{#if currentUser}}
    <div id="header">
        <div class="color-line">
        </div>
        <nav role="navigation wrapper">
            <div class="header-link hide-menu"><i class="fa fa-bars"></i> Menu</div>
            <div class='text-center pull-left'>
               <a href="/"> <p style='padding-top: 5px; padding-left: 10px;'><img src="/logo.png" height='50'></p></a>
            </div>            
            <div class="navbar-right tool-tip">
                <ul class="nav navbar-nav no-borders">
                    <li data-toggle="tooltip"
                                    data-placement="bottom" title="Tooltip on bottom">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">
                            <i class="pe-7s-user"></i>

                            <li>
                                <a href='/'>
                                     Dashboard
                                </a>

                            <li>
                                <a href='/explore'>

                            </li>

                                <a href='/edit'>

                                </a>
                            </li>                                                                                     
                            <li>
                                <a href='/about'>
                                     About
                                </a>
                            </li>
                            <li>
                                <a href='/faq'>
                                     FAQ
                                </a>
                            </li>
                        
                        </ul>
                    </li>                    
                    <li class="dropdown">
                        <a class="dropdown-toggle label-menu-corner animated" href="#" data-toggle="dropdown">
                            <i class="pe-7s-speaker"></i>
                            <span class="label label-success">{{requestCount}}</span>
                        </a>
                        <ul class="dropdown-menu hdropdown animated flipInX">
                            {{#each requests}}
                               <li><a href="/">{{receive.profile.username}}</a> <button class='btn btn-sm btn-success'>Accept</button> <button class='btn btn-outline btn-sm btn-success'>Reject</button></li>
                            {{/each}}
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle label-menu-corner" href="#" data-toggle="dropdown">

                                <a>

                                </a>
                            </li>
                            <li>
                                <a>
                                    There are many variations.
                                </a>
                            </li>
                            <li>
                                <a>
                                    Lorem Ipsum is simply dummy.
                                </a>
                            </li>
                            <li>
                                <a>
                                    Contrary to popular belief.
                                </a>
                            </li>
                            <li><a href="#">See All Messages</a></li>
                        </ul>
                    </li>  
                    <li class="dropdown">
                        <a href="#">
                            <i id='logout' class="pe-7s-upload pe-rotate-90"></i>
                        </a>
                    </li>                  
                </ul>
            </div>
            
        </nav>
    </div>
    {{/if}}
</template>
