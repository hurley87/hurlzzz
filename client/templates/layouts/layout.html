<template name="layout">    
        {{> header }}
        {{> navigation }}
        {{> leaderboardModal}}
    <div id="wrapper">
        {{> yield}}
    </div>
</template>
<template name='leaderboardModal'>
  <div class="modal fade in" id="leaderboardModal" tabindex="-1" role="dialog" aria-hidden="false">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="color-line"></div>
              <div class="modal-header text-center">
                  <h4 class="modal-title">Edit Profile</h4>
              </div>
              <div class="modal-body">
                {{> updateUser}}
              </div>
          </div>
      </div>
  </div>  
</template>  

<template name='updateUser'>
  <form class="form-horizontal">
    <div class="form-group"><label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10"><input id='email' type="email" value='{{user.other.email}}' class="form-control" required></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">Birthdate</label>
        <div class="col-sm-10"><input id="datapicker2" type="text" value="{{user.other.age}}" class="form-control"></div>
    </div> 
    <div class="form-group"><label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10"><input id='city' type="text"  value='{{user.other.city}}' class="form-control"></div>
    </div> 
    <div class="form-group"><label class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10"><input id='country' type="text" value='{{user.other.country}}' class="form-control"></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">Gender</label>
        <div class="col-sm-10"><select id='gender' class="form-control m-b" value='{{user.other.gender}}' name="account">
            <option>Male</option>
            <option>Female</option>
        </select>
        </div>
    </div> 
      <div class="form-group"><label class="col-sm-2 control-label">&nbsp;</label>
        <div class="col-sm-10">
          <button id='update' class="btn btn-success" data-dismiss="modal">Update</button>
        </div>
    </div>         
  </form>

</template>
